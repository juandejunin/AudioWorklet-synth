<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sintetizador MIDI USB</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Sintetizador MIDI USB</h1>
  <div>
    <button id="play-note">Tocar Nota de Prueba (C4)</button>
    <p>Estado Audio: <span id="audio-status">Esperando...</span></p>
    <p>Estado MIDI: <span id="midi-status">Esperando...</span></p>
    <p>Nota activa: <span id="note-status">Ninguna</span></p>
  </div>
  <script src="main.js"></script>
</body>
</html>
